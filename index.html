<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>JavaScript Fundamentals</h1>
            <button id="themeToggle">ðŸŒ™ Dark Mode</button>
        </header>

        <main>
            <section class="calculator">
                <div class="display">
                    <input type="text" id="display" readonly>
                </div>
                <div class="keypad">
                    <div class="row">
                        <button class="operator" data-value="C">C</button>
                        <button class="operator" data-value="DEL">DEL</button>
                        <button class="operator" data-value="%">%</button>
                        <button class="operator" data-value="/">/</button>
                    </div>
                    <div class="row">
                        <button data-value="7">7</button>
                        <button data-value="8">8</button>
                        <button data-value="9">9</button>
                        <button class="operator" data-value="*">Ã—</button>
                    </div>
                    <div class="row">
                        <button data-value="4">4</button>
                        <button data-value="5">5</button>
                        <button data-value="6">6</button>
                        <button class="operator" data-value="-">âˆ’</button>
                    </div>
                    <div class="row">
                        <button data-value="1">1</button>
                        <button data-value="2">2</button>
                        <button data-value="3">3</button>
                        <button class="operator" data-value="+">+</button>
                    </div>
                    <div class="row">
                        <button data-value="0">0</button>
                        <button data-value=".">.</button>
                        <button id="equals" data-value="=">=</button>
                    </div>
                </div>
            </section>

            <section class="output-section">
                <div class="output-container">
                    <h2>JavaScript Output</h2>
                    <div id="output"></div>
                </div>
                <div class="controls">
                    <button id="runDemo">Run Demo</button>
                    <button id="clearOutput">Clear Output</button>
                </div>
            </section>
        </main>

        <footer>
            <p>JavaScript Fundamentals Demo &copy; 2023</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
